name: Code Coverage

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository ğŸš§
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }} ğŸš§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Initialize yarn ğŸš§
        run: yarn

      - name: Install dependencies ğŸ› 
        run: yarn install

      - name: Run the tests with coverage ğŸ¦º
        run: yarn test -- --coverage

      - name: Upload coverage to Codecov ğŸš€
        uses: codecov/codecov-action@v3
